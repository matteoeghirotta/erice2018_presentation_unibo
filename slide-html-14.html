<!DOCTYPE html>
<html>
  <head>
    <title>14</title>
    <meta charset="utf-8"/>
    <!-- <script src="build/bundle.js"></script> -->
    <script>
      var currSlide = Number(document.title);
      var prevSlide = currSlide-1;
      var nextSlide = currSlide+1;
      var prefix = 'slide-html';
      var maxSlide = '15';
      window.addEventListener("keydown", function(event) {
	  console.log('key '+event.keyCode);

	  // q
	  if (event.keyCode === 81) {
	      var s = document.getElementById("anpd");
	      // console.log(video);
	      s.style.display = 'none';
	  }

	  // v
	  if (event.keyCode === 86) {
	      var s = document.getElementById("anpd");
	      // console.log(video);
	      s.style.display = 'block';
	      // var video = document.querySelector('structure');
	      // console.log(video);
	      // video.style.display = 'block';
	  }

	  if (prevSlide >= 0) {
	      var prev = prefix+'-'+prevSlide+'.html';
	      if (event.keyCode === 37) {
		  window.location = prev;
	      }
	  }

	  if (nextSlide <= maxSlide) {
	      var next = prefix+'-'+nextSlide+'.html';
	      if (event.keyCode === 39) {
		  window.location = next;
	      }
	  }
      });
    </script>
