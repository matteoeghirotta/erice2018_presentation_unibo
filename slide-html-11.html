<!DOCTYPE html>
<html>
  <head>
    <title>11</title>
    <meta charset="utf-8"/>
    <script>
      var currSlide = Number(document.title);
      var prevSlide = currSlide-1;
      var nextSlide = currSlide+1;
      var prefix = 'slide-html';
      var maxSlide = '32';
      var count = 0;

      window.addEventListener("keydown", function(event) {
	  console.log('key '+event.keyCode);

	  var slide1 = document.getElementById('s1');
	  var slide2 = document.getElementById('s2');
	  var slide3 = document.getElementById('s3');
	  var slide4 = document.getElementById('s4');

	  // 1
	  if (event.keyCode === 49) {
	      slide1.style.display = 'block';
	      slide2.style.display = 'none';
	      slide3.style.display = 'none';
	      slide4.style.display = 'none';
	  }

	  // 2
	  if (event.keyCode === 50) {
	      slide1.style.display = 'none';
	      slide2.style.display = 'block';
	      slide3.style.display = 'none';
	      slide4.style.display = 'none';
	  }

	  // 3
	  if (event.keyCode === 51) {
	      slide1.style.display = 'none';
	      slide2.style.display = 'none';
	      slide3.style.display = 'block';
	      slide4.style.display = 'none';
	  }

	  // 4
	  if (event.keyCode === 52) {
	      slide1.style.display = 'none';
	      slide2.style.display = 'none';
	      slide3.style.display = 'none';
	      slide4.style.display = 'block';
	  }

	  // q
	  if (event.keyCode === 81) {
	      var video = document.querySelector('video');
	      console.log(video);
	      video.style.display = 'none';
	  }

	  // v
	  if (event.keyCode === 86) {
	      var video = document.querySelector('video');
	      console.log(video);
	      video.style.display = 'block';
	  }

	  if (prevSlide >= 0) {
	      var prev = prefix+'-'+prevSlide+'.html';
	      if (event.keyCode === 37) {
		  window.location = prev;
	      }
	  }

	  if (nextSlide <= maxSlide) {
	      var next = prefix+'-'+nextSlide+'.html';
	      if (event.keyCode === 39) {
		  window.location = next;
	      }
	  }
      });
    </script>
    <style>
      #s1 {
	  display:block;
      }
      #s2 {
	  display:none;
      }
      #s3 {
	  display:none;
      }
      #s4 {
	  display:none;
      }
      video {
    	  position:absolute;
	  display: block;
	  margin-left: auto;
	  margin-right: auto;
	  width: 50%;
	  border: 1px solid;
      }
    </style>
  </head>
  <body>
    <!-- to disable scrollbar: add userChrome.css in -->
    <!-- /home/matteo/.mozilla/firefox/0zw16rm2.default/chrome -->
    <img id="s1" style="width:100%;height=100%" src="slide-leastsquaresredo1.svg">
    <img id="s2" style="width:100%;height=100%" src="slide-leastsquaresredo2.svg">
    <img id="s3" style="width:100%;height=100%" src="slide-leastsquaresredo3.svg">
    <img id="s4" style="width:100%;height=100%" src="slide-leastsquaresredo4.svg">
  </body>
</html>
